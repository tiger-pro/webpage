# Settings in the [build] context are global and are applied to
# all contexts unless otherwise overridden by more specific contexts.
[build]
  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if
  # a base has not been set.
  publish = "public"

  # Default build command.
  command = "hugo --gc --minify"

# Production context: all deploys from the Production branch set in site's
# Branches settings in the UI inherit these settings.
[context.production]

# Define Production context specific environment variables.
[context.deploy-preview.environment]
  HUGO_VERSION = "0.95.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
